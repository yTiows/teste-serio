<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste serio - Store</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main id="app">
    <header>
      <h1>Our Store</h1>
      <p>Browse our amazing products!</p>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/store.html">Store</a>
      </nav>
    </header>
    <section class="products-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <h3>Awesome Widget</h3>
        <p>A must-have for every tech enthusiast.</p>
        <span class="price">$29.99</span>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <h3>Super Gadget</h3>
        <p>Boost your productivity with this gadget.</p>
        <span class="price">$49.99</span>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 3">
        <h3>Fantastic Item</h3>
        <p>You won't believe how useful this is.</p>
        <span class="price">$19.99</span>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>
  <script src="/main.js"></script>
</body>
</html>
